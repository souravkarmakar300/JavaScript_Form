<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row pt-5">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form id="userform">
                            <div class="mb-3">
                                <label for="Name" class="form-label">Enter Name</label>
                                <input type="text" class="form-control" id="Name" placeholder="enter name">
                            </div>
                            <div class="mb-3">
                                <label for="Email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="Email" placeholder="enter email">
                            </div>
                            <div class="mb-3">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="Password" placeholder="enter password">
                            </div>
                            <button type="button" class="btn btn-primary" id="aaa">Submit</button>
                            <button type="button" class="btn btn-primary" id="bbb">Reset</button>
                        </form>
                    </div>
                </div>
            </div>


            <!-- table -->
            <div class="col-md-6">
                <div class="card">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Password</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="userdata_id"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./js/style1.js"></script> -->
    <script type="text/javascript">
         $("#aaa").click(function(e){
            e.preventDefault();

            let name=$("#Name").val();
            let email=$("#Email").val();
            let password=$("#Password").val();

            if(name===""){
                $("#Name").addClass("is-invalid");
            }else if(name!==""){
                $("#Name").removeClass("is-invalid");

                $(this).html(`<div class="spinner-border" role="status">
<span class="visually-hidden"></span>
</div>Loading...`);

           setTimeout(()=>{
            $(this).html("submit");
            $("#userdata_id").append(`<tr>
                <td>${name}</td>
                <td>${email}</td>
                <td>${password}</td>
                <td><button class="btn btn-danger Xbtn">X</button></td>
                </tr>`);
                $("#userform").reset();
           },1000);
            }

         });
         $("#userdata_id").on("click",".Xbtn",function(){
            $(this).parent().parent().remove();
         });
         
         $("#aaa").click(function(){
            $("#userform")[0].reset();
         });
    </script>
    

</html>
